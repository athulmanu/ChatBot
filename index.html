<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Chatbot</title>
    <link rel="stylesheet" href="chatBotStyles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
</head>

<body>
    <div id="chat-container" class="chat-container">
        <figure class="chat-avatar">

            <img width="60px" height="60px" src="robot (3).png" />
        </figure>
        <div class="chat">
            <div class="chat-title">
                <h1>Bot</h1>
                <h2>Chat Bot</h2>
                <figure class="avatar">
                    <img width="100%" height="100%" src="robot (3).png" />
                </figure>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <input type="text" class="message-input" id="message-input" placeholder="Type message...">
                <button type="submit" class="message-submit" id="message-submit">Send</button>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
